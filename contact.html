<body>
	<div id="page-wrapper">

		<!-- Main -->
		<header id="header" class="header-menue">
			<!--  block ersetzt in menue.js header-menue -->
		</header>

		<section id="main" class="container">
			<header>
				<h2>Schreiben Sie uns</h2>
				<p>
					Haben Sie Anregungen oder Fragen senden Sie uns eine Mail<br>Wir
					rufen Sie auch gerne zurück !
				</p>
			</header>

			<div class="box" align="justify">
				<!-- action="mailto:gd@jamfinder.info" -->

				<form id="kontakt" name="kontaktform" method="get"
					accept-charset="utf-8" onsubmit="kontaktmail()">
					<input type="hidden" id="func" value="user_kontakt">

					<div class="row uniform 50%">
						<div class="2u 12u(mobilep)">
							<input type="text" id="titel" value="Dr." placeholder="Titel" />
						</div>
						<div class="5u 12u(mobilep)">
							<input type="text" id="vorname" value="vorname"
								placeholder="Vorname" />
						</div>
						<div class="5u 12u(mobilep)">
							<input type="text" id="name" value="name" placeholder="Name" />
						</div>

					</div>
					<div class="row uniform 50%">

						<div class="4u 12u(mobilep)">
							<select id="sprache">
								<option selected="selected" value="DE">Deutsch</option>
								<option value="EN">Englisch</option>
							</select>
						</div>
						<div class="4u 12u(mobilep)">
							<input type="email" id="mail" value="upccontakt@cs-tower.ch"
								value="" placeholder="Email" />
						</div>
						<div class="4u 12u">
							<input type="text" id="tel" value="+4178772081599"
								placeholder="Rücckruf Telefon" />
						</div>
					</div>

					<div class="row uniform 50%">
						<div class="12u">
							<textarea id="message" placeholder="Ihre Mitteilung an uns"
								rows="7" cols="50" onkeyup="checkLen()"></textarea>
						</div>
					</div>

					<div class="row uniform">
						<div class="12u">
							<ul class="actions align-center">
								<li><input type="submit" id="kontakt" value="Anfrage" /></li>
							</ul>
						</div>
					</div>

				</form>
			</div>


			<!-- Footer -->
			<footer id="footer" class="soziale-menue">
				<!--  in menue.js ausgelagert -->
			</footer>
		</section>
	</div>
