<body>
	<div id="page-wrapper">
		<header id="header" class="header-menue">
			<!--  block ersetzt in menue.js header-menue -->
		</header>
		<!-- Main -->
		<section id="main" class="container 75%">
			<header>
				<h2>Registrierung</h2>
				<p>
					Bitte f&uuml;llen sie alle Felder korrekt aus ! <br> Das
					Passwort geht an Ihre E-Mail adresse
				</p>
			</header>
			<div class="box">
				<!-- `indexkey`, `usertype`, `datum_kontakt`, `titel`, `vorname`, `name`, `datum_geb`
					* , `firma`, `strasse`, `hausnr`, `ort`, `kanton`, `plz`, `sprache`, `land`
					* , `tel_buero`, `tel_privat`, `tel_fax`, `tel_mobil`, `mail`, `homepage`, `message`, `passwd`, `agb`, `latitude`, `longitude`, `ipaddress`)
					* -->
				<form id="register" name="registerform" method="get"
					accept-charset="utf-8" onsubmit="return chkFormular()">
					<!--PHP Funktion Formular-->
					<input type="hidden" id="func" value="user_new"> <input
						type="hidden" id="winName" value="Register">
					<div class="row uniform 50%">
						<div class="2u 12u(mobilep)">
							<input type="text" id="titel" value="" required
								placeholder="Titel" />
						</div>
						<div class="5u 12u(mobilep)">
							<input type="text" id="vorname" value="" required
								placeholder="Vorname" />
						</div>
						<div class="5u 12u(mobilep)">
							<input type="text" id="name" value="" required placeholder="Name" />
						</div>
					</div>
					<div class="row uniform 50%">
						<div class="4u 12u(mobilep)">
							<input type="text" id="strasse" value="" required
								placeholder="Strasse" />
						</div>
						<div class="2u 12u(mobilep)">
							<input type="text" id="hausnr" value="" required
								placeholder="Nummer" />
						</div>
						<div class="2u 12u(mobilep)">
							<input type="text" id="plz" value="" required placeholder="PLZ" />
						</div>
						<div class="4u 12u(mobilep)">
							<input type="text" id="ort" value="" required
								placeholder="Wohnort" />
						</div>
					</div>
					<div class="row uniform 50%">
						<div class="4u 12u(mobilep)">
							<select id="sprache">
								<option selected="selected" value="de">Deutsch</option>
								<option value="en">Englisch</option>
							</select>
						</div>
						<div class="8u 12u(mobilep)">
							<select id="land">
								<option selected="selected" value="Switzerland">Switzerland</option>
								<option value="Austria">Austria</option>
								<option value="France">France</option>
								<option value="Germany">Germany</option>
								<option value="Italy">Italy</option>
								<option value="Liechtenstein">Liechtenstein</option>
								<option value="Luxembourg">Luxembourg</option>
								<option value="Monaco">Monaco</option>
								<option value="Norway">Norway</option>
								<option value="Portugal">Portugal</option>
								<option value="Russian Federation">Russian Federation</option>
								<option value="Spain">Spain</option>
								<option value="Sweden">Sweden</option>
								<option value="United Kingdom">United Kingdom</option>
								<option value="United States ">United States</option>
							</select>
						</div>
					</div>
					<div class="row uniform 50%">
						<div class="6u 12u(mobilep)">
							<input type="email" id="mail" value="" required
								placeholder="Email" />
						</div>
						<div class="6u 12u">
							<input type="text" id="tel" value="" required
								placeholder="Telefon" />
						</div>
					</div>
					<div class="row uniform 50%">
						<div class="6u 12u(mobilep)">
							<input type="checkbox" id="wiederruf" value="j"> <label
								for="wiederruf"><b><a href="agb.html#cta"
									class="button small" onClick="return popWIN(this, 'AGB')">Wiederrufsbelehrung
										akzeptiert</a></b></label>
						</div>
						<div class="6u 12u(mobilep)">
							<input type="checkbox" id="agb" value="j"> <label
								for="agb"><b><a href="agb.html" class="button small"
									onClick="return popWIN(this, 'AGB')">AGB's gelesen und
										akzeptiert</a></b></label>
						</div>
					</div>
					<div class="row uniform">
						<div class="6u 12u(mobilep)">
							<input type="checkbox" id="news" value="j" checked> <label
								for="news"><b>Info zu den neusten Projekten erhalten
									?</b></label>
						</div>
						<div class="6u 12u(mobilep)">
							<ul class="actions align-center ">
								<li><input type="submit" id="registrieren"
									value="Registrieren" /></li>
							</ul>
							<!--	<a id="submit_form" href="javascript:void(0);">Submit Form via JS</a>  -->
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
